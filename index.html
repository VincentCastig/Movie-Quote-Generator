<!DOCTYPE html>
<html ng-app='myApp'>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body ng-controller="mainCtrl" >
    <div class="bgImage">
      <img class="realbgImage" src="http://vignette2.wikia.nocookie.net/youtubescratch/images/9/9b/Sega_Theatres_Movie_Theatre_Screen.PNG/revision/latest?cb=20141110235139" alt="">
    <header>
            <nav>
                <ul>
                    <!--Navigation section, this is where you will put your ui-sref's so you can
                    naviagte to different views -->
                    <li><button type="reset" class="button" name="button" ui-sref='home'>Home</button></li>
                    <li><button type="button" class="button" name="button" ui-sref='action' ng-click=newImage('action')>Action</button></li>
                    <li><button type="button" class="button" name="button" ui-sref='comedy' ng-click=newImage('comedy')>Comedy</button></li>
                    <li><button type="submit" class="button" name="button" ui-sref='drama' ng-click=newImage('drama')>Drama</button></li>
                    <li><button type="button" class="button" name="button" ui-sref='romance' ng-click=newImage('romance')>Romance</button></li>
                    <li><button type="button" class="button" name="button" ui-sref='thriller' ng-click=newImage('thriller')>Thriller</button></li>
                    <li><button type="button" class="button" name="button" ui-sref='fantasy' ng-click=newImage('fantasy')>Sci-Fi/Fantasy</button></li>
                </ul>
            </nav>
        </header>



  </div>

<ui-view></ui-view>

<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
<script src="js/app.js"></script>
<script src="js/mainCtrl.js"></script>
<script src="js/myService.js"></script>

  </body>
</html>
